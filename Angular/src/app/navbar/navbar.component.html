<div id="navbar" class="navbar navbar-light" [class.hide-nav]="hideNav">
  <img width="50px" height="50px" src="assets/img/logo.png" />
  <a [routerLink]='["/home"]'><button class="btn nav-item navButton">Home</button></a>
  <a *ngIf="isAuthorized" [routerLink]='["/assigments"]'><button class="btn nav-item navButton">Assigments</button></a>
  <a *ngIf="isAuthorized" [routerLink]='["/all_profiles"]'><button class="btn nav-item navButton">See All Customers</button></a>
  <div class="nav-container" *ngIf="!isAuthorized">
    <a [routerLink]='["/registration"]'><button class="btn " [class.btn-primary]='!isActiveRegistration' [class.btn-danger]="isActiveRegistration">Registration</button></a>
    <a [routerLink]='["/login"]'><button class="btn " [class.btn-primary]='!isActiveRegistration' [class.btn-danger]="isActiveRegistration">Login</button></a>
  </div>
  <div class="nav-container" *ngIf="isAuthorized">
    <a [routerLink]='["/my_profile"]'>
      <button class="btn nav-item navButton" (click)="onMyProfileClick()">
        <img width="30px" height="30px" src="assets/img/avatar.png" />
      </button>
    </a>
    <label id="role">[{{ userRole }}]</label>
    <label id="name"><strong>{{ userName }}</strong></label>
    <button class="btn nav-item navButton" type="button" (click)="onLogout()">
      <img width="30px" height="30px" src="assets/img/logout.png" />
    </button>
  </div>
</div>
