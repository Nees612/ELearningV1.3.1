<div *ngIf="isAdminLoggedIn">
  <div class="m-container">
    <div class="cell">
      <h2>New Module</h2>
    </div>
    <div>
      <div class="cell-1 cmt-opacity rounded">
        <div class="card-body">
          <p class="h3 mx-auto d-block">Title:</p>
          <input class="mx-auto d-block form-control" [(ngModel)]="newModule.Title" placeholder="Title" />
          <p class="h3 d-block">Description:</p>
          <textarea class="mx-auto mb-2 d-block form-control description" [(ngModel)]="newModule.Description" placeholder="Description"></textarea>
          <div>
            <button type="button" class="btn btn-primary mx-auto m-2" (click)="onSubmit()">Submit</button>
            <a [routerLink]='["/home"]'><button class="btn btn-danger mx-auto m-2 float-right" id="cancel-btn">Cancel</button></a>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="cell-2">
        <div class="card-body card-align-errors">
          <div *ngFor="let error of errors" class="alert alert-danger">
            {{ error }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!isAdminLoggedIn">
  <h3>Login or registrate for further details.</h3>
</div>
