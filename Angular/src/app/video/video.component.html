<div *ngIf="!showVideo">
  <hr />
  <h3>Videos</h3>
  <div *ngIf="hasVideo" class="video-row">
    <div class="video" *ngFor="let video of videos">
      <input *ngIf="isAdmin" type="button" class="btn btn-danger Xbtn" value="X" (click)="onDelete(video.id)" />
      <div (click)="playVideo(video)" class="card-body">
        <h5>{{ video.title }}</h5>
        <img width="250px" height="150px" [src]="setBackGround(video)" />
        <h6>{{ video.description }}</h6>
      </div>
    </div>
  </div>
  <div style="text-align:center" *ngIf="!hasVideo">
    <h2>There is no video for this part :(</h2>
    <a *ngIf="isAdmin" [routerLink]='["/add_video"]'><button class="btn btn-success">Add Tutorial Video</button></a>
  </div>
</div>
<div *ngIf="showVideo">
  <div class="cstm-modal" tabindex="-1" role="dialog">
    <div class="cstm-modal-dialog" role="document">
      <div class="cstm-modal-content">
        <div class="cstm-modal-header">
          <input type="button" class="btn btn-danger Xbtn" value="X" (click)="onVideoClosed()" />
        </div>
        <div class="modal-body">
          <iframe *ngIf="safeUrl" class="video-player" [src]="safeUrl"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
