<div>
  <h4>Questions</h4>
  <div>
    <ul class="list-group">
      <li class="list-group-item list-group-item-action list-group-item-primary" *ngFor="let question of questions">
        <div>
          <h2>{{ question.title }}</h2>
          <div>
            <p>{{ question.body }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
