<div *ngIf="isAdminLoggedIn">
  <div class="vid-container">
    <div class="cell">
      <h2>Add New Video</h2>
    </div>
    <div>
      <div class="cell-1 cmt-opacity rounded">
        <div class="card-body">
          <label><strong>Title:</strong></label><input class="form-control" [(ngModel)]="newVideo.Title" placeholder="Title" /><br />
          <label><strong>Description:</strong></label><input class="form-control" [(ngModel)]="newVideo.Description" placeholder="Description" /><br />
          <label><strong>Url:</strong></label><input class="form-control" [(ngModel)]="newVideo.Url" placeholder="Url" /><br />
          <p>(Only youtube videos are supported !)</p>
          <label><strong>ModuleContent:</strong></label><br />
          <select [(ngModel)]="selectedContentId" class="browser-default custom-select">
            <option *ngFor="let content of moduleContents" value="{{ content.id }}">{{content.title}}</option>
          </select><br />
          <div>
            <button [disabled]="!selectedContentId" type="button" class="btn btn-primary mx-auto m-2" (click)="onSubmit()">Submit</button>
            <a [routerLink]='["/home"]'><button class="btn btn-danger mx-auto m-2 float-right" id="cancel-btn">Cancel</button></a>
          </div>
        </div>
      </div>
    </div>
    <div class="cell-2">
      <div class="card-body card-align-errors">
        <div *ngFor="let error of errors" class="alert alert-danger">
          {{ error }}
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!isAdminLoggedIn">
  <h3>Login or registrate for further details.</h3>
</div>
