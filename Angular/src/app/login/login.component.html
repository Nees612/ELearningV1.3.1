<div class="card align-items-center">
  <h2>Login</h2>
  <div class="card-body">
    <label><strong>Username:</strong></label><input class="form-control" [(ngModel)]="username" placeholder="Username" /><br />
    <label><strong>Password:</strong></label><input class="form-control" type="password" [(ngModel)]="password" placeholder="Password" /><br />
    <div *ngFor="let error of errors" class="alert alert-danger">{{ error }}</div>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
  </div>
</div>
