<div class="body" *ngIf="isUserLoggedIn">
  <div class="container">
    <div class="row">
      <div class="col mt-4">
        <h5>Welcome back {{ userName }} !</h5>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h6>Ready to jump back in ?</h6>
      </div>
    </div>
    <div class="row mt-4">
      <div class="card module m-auto" *ngFor="let module of modules">
        <div class="card-title mx-auto mt-2">
          <h5>{{ module.title }}</h5>
        </div>
        <div class="card-body">
          <p>{{ module.description }}</p>
        </div>
        <input type="button" (click)="onModuleClick(module)" value="Start module" />
        <input type="button" (click)="onSolveRandomAssigment(module.title)" value="Random practice" />
        <input *ngIf="isAdmin" type="button" value="Change content order" (click)="onChangeOrder(module)" />
      </div>
    </div>
  </div>
</div>
